{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Cheese{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-4">Add Post</h1>
      <form method="post" action="{% url 'posts:add' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-danger">Publicar</button>
      </form>
  </div>

{% endblock %}
