{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Bari Red | Classified{% endblock %}

{% block content %}
  <div class="container">
  {% with action=view.action|default:"Add" %}
    <h1 class="mt-4">{{ action }} Post</h1>
      <form method="post" action="{% url 'classifieds:add' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-danger">Publicar</button>
      </form>
  {% endwith %}
  </div>

{% endblock %}
